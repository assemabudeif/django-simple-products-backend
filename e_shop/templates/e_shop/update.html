{% extends "base.html" %}

{% block body %}
<h3>Update Product Form</h3>

<div class="container">
  <form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
    <br>
    <br>
    <input type="submit" value="Submit">
  </form>
</div>

{% endblock body %}

{% block error %}
{% if error %}
    <p>{{ error }}</p>
{% endif %}
{% endblock error %}
